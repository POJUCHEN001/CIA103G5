<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixLife Store</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/headers.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            position: relative;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }
        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            color: #ccc;
        }
        .favorite-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            transform: scale(1.1);
        }
        .favorite-btn.active {
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
        }
        .product-card:hover .favorite-btn {
            display: flex;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 16px;
            margin: 0 0 10px;
            color: #333;
        }
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: rgb(233, 55, 233);
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .pagination a:hover {
            background-color: #e0e0e0;
        }
        .pagination .current-page {
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <h1>修卜人生</h1>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary">想找占卜師</a></li>
              <li><a href="store.html" class="nav-link px-2 link-dark">購物商城</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">占卜論壇</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">線上塔羅小遊戲</a></li>
              <li><a href="regist.html" class="nav-link px-2 link-dark">會員註冊</a></li>
              <li><a href="login.html" class="nav-link px-2 link-dark">會員登入</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/svg/user-solid.svg" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="membercenter.html">會員中心</a></li>
                <li><a class="dropdown-item" href="ftcenter.html">占卜師中心</a></li>
                <li><a class="dropdown-item" href="#">購物車</a></li>
                <li><a class="dropdown-item" href="#">客服中心</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">登出 </a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://placehold.co/1200x400" class="d-block w-100" alt="輪播圖1">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1200x400" class="d-block w-100" alt="輪播圖2">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1200x400" class="d-block w-100" alt="輪播圖3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">上一張</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">下一張</span>
        </button>
    </div>


    <main>
        <div class="product-grid">
            <!-- 商品列表 -->
<div class="product-grid">
    <a th:href="@{/productdetail/{id}(id=${product.prodNo})}" class="product-card" th:each="product : ${products}">
        <div class="product-image" th:style="'background-image: url(/images/' + ${product.prodNo} + '.jpg)'"></div>
        <div class="product-info">
            <div class="product-title" th:text="${product.prodName}">商品名稱</div>
            <div class="product-price" th:text="'$' + ${product.price}">商品價格</div>
        </div>
    </a>
</div>

                <!-- 收藏按鈕 -->
                <button class="favorite-btn" th:data-prod-id="${product.prodNo}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514 1.522 1.4 3.905c-1.118 2.383-.293 5.44 1.387 6.917L8 15l5.213-4.178c1.68-1.477 2.505-4.534 1.387-6.917C13.486 1.522 10.4.28 8.717 2.011L8 2.748zM8 1c1.614 0 3.228.804 4.317 2.4 1.09 1.597.763 4.18-.857 5.61L8 14.092l-3.46-2.908C3.041 8.381 2.713 5.797 3.804 4.2 4.894 2.602 6.507 1.799 8 1.799z"/>
                    </svg>
                </button>
            </a>
        </div>
        
<div class="pagination">
    
    <a th:if="${currentPage > 0}" 
       th:href="@{/store/products(page=${(currentPage ?: 0) - 1})}">上一頁</a>

    <!-- 當前頁 -->
    <span th:text="${(currentPage ?: 0) + 1}"></span> / 
    <span th:text="${totalPages ?: 1}"></span>

    
    <a th:if="${(currentPage ?: 0) + 1 < (totalPages ?: 1)}" 
       th:href="@{/store/products(page=${(currentPage ?: 0) + 1})}">下一頁</a>
</div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".favorite-btn").on("click", function (e) {
                e.preventDefault(); 
                const prodNo = $(this).data("prod-id");
                const userId = 1;
                const button = $(this);

                $.ajax({
                   url: `{/api/product-collection/${userId}/${prodNo}`,
                    type: "POST",
                    success: function () {
                        alert("已收藏");
                        button.addClass("active");
                    },
                    error: function () {
                        alert("收藏失敗，請稍後再試！");
                    }
                });
            });
        });
    </script>

</body>
</html>
