<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>後台專長管理</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
	rel="stylesheet">
<link href="/css/headers.css" rel="stylesheet">
<style>
/* 自定義的淡紫色背景 */
.bg-purple {
	background-color: #9b59b6 !important; /* 較淡的紫色 */
}

.navbar-brand, .nav-link {
	color: #000 !important;
}

.navbar-nav .nav-item .nav-link:hover {
	color: #dcd0ff !important; /* 當滑鼠懸停時顏色 */
}

.container {
	background-color: #f4f0f9; /* 淡紫色背景 */
	padding: 0px 12px;
	border-radius: 8px;
}

.form-control, .form-select {
	border-radius: 0.375rem; /* 圓角 */
}

.btn-primary {
	background-color: #9b59b6;
	border-color: #9b59b6;
}

.btn-primary:hover {
	background-color: #8e44ad;
	border-color: #8e44ad;
}

body {
	background-color: #f3f0fc; /* 淡紫背景 */
}

.header {
	background-color: #6f42c1; /* 紫色背景 */
	color: white;
	padding: 20px;
	text-align: center;
	border-radius: 10px;
	margin-bottom: 20px;
}

.btn-primary {
	background-color: #6f42c1;
	border-color: #6f42c1;
}

.btn-primary:hover {
	background-color: #5a369e;
	border-color: #5a369e;
}

.info-container {
	padding: 20px;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	margin-top: 20px;
}

table th, table td {
	vertical-align: middle; /* 垂直置中 */
}

#ftSkillTable td {
	font-size: 20px; /* 字體變大 */
}

.custom-link {
	color: black;
	text-decoration: none;

}
.custom-link:hover {
	color: gray;
}
</style>
</head>
<body>
	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
					<h1>修卜人生</h1>
				</a>

				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/ftslist" class="nav-link px-2 link-secondary">想找占卜師</a></li>
					<li><a href="#" class="nav-link px-2 link-secondary">購物商城</a></li>
					<li><a href="/forum" class="nav-link px-2 link-secondary">占卜論壇</a></li>
					<li><a href="#" class="nav-link px-2 link-secondary">線上塔羅小遊戲</a></li>
					<li><a href='/register' class="nav-link px-2 link-secondary">會員註冊</a></li>
					<li><a href="/login" class="nav-link px-2 link-secondary">會員登入</a></li>
					<li><a href="/back-end/ftskills" class="nav-link px-2 link-secondary">後台專長管理</a></li>
				</ul>

				<div class="dropdown text-end">
					<a href="#"
						class="d-block link-dark text-decoration-none dropdown-toggle"
						id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
						<img src="/svg/user-solid.svg" alt="mdo" width="32" height="32"
						class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small"
						aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" href="/membercenter">會員中心</a></li>
						<li><a class="dropdown-item" href="/ftcenter"
							id="dropdown-ftcenter">占卜師中心</a></li>
						<li><a class="dropdown-item" href="#">購物車</a></li>
						<li><a class="dropdown-item" href="#">客服中心</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item logout-link" href="#">登出 </a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="container py-4">
		<!-- 頁面標題 -->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h1 class="header">專長列表</h1>
			<button class="btn btn-success btn-lg" onclick="handleAdd()">新增</button>
		</div>

		<!-- 表格區塊 -->
		<div class="info-container">
			<div class="table-responsive">
				<table id="ftSkillTable" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>編號</th>
							<th>名稱</th>
							<th>修改</th>
							<th>刪除</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ftSkill : ${ftSkills}">
							<td th:text="${ftSkillStat.count}"></td>
							<td th:text="${ftSkill.skillNo}"></td>
							<td th:text="${ftSkill.skillName}"></td>
							<td>
								<!-- 將 skillNo 和 skillName 存儲在 data-* 屬性中 -->
								<button class="btn btn-primary btn"
									th:data-Skill-no="${ftSkill.skillNo}"
									th:data-Skill-name="${ftSkill.skillName}"
									onclick="handleEdit(this)">修改</button>
							</td>
							<td>
								<button class="btn btn-danger btn"
									th:data-Skill-no="${ftSkill.skillNo}"
									th:data-Skill-name="${ftSkill.skillName}"
									onclick="handleDelete(this)">刪除</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
	<script>
  // 初始化 DataTable
  $(document).ready(function () {
    $('#ftSkillTable').DataTable({
      lengthMenu: [5, 10, 20, 50, 100],
      paging: true,
      searching: true,
      info: true,
      lengthChange: true,
      pageLength: 5,
      language: {
        paginate: {
          previous: '上一頁',
          next: '下一頁',
        },
        search: '搜尋：',
        lengthMenu: '每頁顯示 _MENU_ 筆',
        info: '顯示 _START_ 到 _END_ 筆，共 _TOTAL_ 筆',
        infoEmpty: '沒有可顯示的資料',
        zeroRecords: '找不到符合的資料',
      }
    });
  });

  function handleAdd() {
    Swal.fire({
        title: '新增專長',
        input: 'text', // 定義輸入框類型
        inputLabel: '請輸入專長名稱',
        showCancelButton: true,
        confirmButtonText: '儲存',
        cancelButtonText: '取消',
        inputValidator: (value) => {
          if (!value) {
            return '名稱不能為空！';
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // 發送新增請求到後端
//           $.post('/back-end/ftskills/add', { skillName: result.value }, function() {
          $.post('/back-end/ftskills/add', { skillName: result.value }, function(response) {
        	        if (response.status === 'success') {
            Swal.fire({
              title: '成功',
              text: `專長已新增：${result.value}`,
              icon: 'success',
              confirmButtonText: '確定'
            }).then(() => {
            // 按下 Swal 的「確定」按鈕後再重載頁面
              location.reload();
            });
        	        } else if (response.status === 'error') {
        	            // 後端返回錯誤訊息時顯示 Swal 錯誤提示
        	            Swal.fire({
        	              title: '錯誤',
        	              text: response.message, // 顯示後端返回的錯誤訊息
        	              icon: 'error',
        	              confirmButtonText: '確定'
        	            });
        	          }
        	        }).fail(() => {
        	          // 處理 AJAX 請求失敗的情況
        	          Swal.fire({
        	            title: '錯誤',
        	            text: '請求失敗，請稍後再試。',
        	            icon: 'error',
        	            confirmButtonText: '確定'
        	          });
        	        });
        	      }
        	    });
        	  }

  function handleEdit(buttonElement) {
    const skillNo = buttonElement.dataset.skillNo;
    const skillName = buttonElement.dataset.skillName;

    Swal.fire({
      title: '修改專長',
      input: 'text',
      inputLabel: '請輸入新的名稱',
      inputValue: skillName,
      showCancelButton: true,
      confirmButtonText: '儲存',
      cancelButtonText: '取消',
      inputValidator: (value) => {
        if (!value) {
          return '名稱不能為空！';
        }
      }
    }).then((result) => {
      if (result.isConfirmed) {
        const newName = result.value;

        // 發送更新請求
        fetch(`/back-end/ftskills/edit/${skillNo}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ skillName: newName })
        })
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('更新失敗');
            }
          })
          .then(() => {
            Swal.fire('成功', `名稱已更新為：${newName}`, 'success').then(() => {
              location.reload(); // 更新成功後重新載入頁面
            });
          })
          .catch(error => {
            Swal.fire('錯誤', error.message, 'error');
          });
      }
    });
  }
  
  function handleDelete(buttonElement) {
    const skillNo = buttonElement.dataset.skillNo;
    const skillName = buttonElement.dataset.skillName;

    Swal.fire({
      title: `確定要刪除專長 『${skillNo}# ${skillName}』嗎？`,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: '刪除',
      cancelButtonText: '取消'
    }).then((result) => {
      if (result.isConfirmed) {
        // 發送刪除請求
        fetch(`/back-end/ftskills/delete/${skillNo}`, {
          method: 'DELETE'
        })
          .then(response => {
            console.log(response);
            if (response.ok) {
              Swal.fire('已刪除！', `技能 『${skillNo}# ${skillName}』已被刪除。`, 'success').then(() => {
                location.reload(); // 刪除成功後重新載入頁面
              });
            } else {
              throw new Error('刪除失敗');
            }
          })
          .catch(error => {
            Swal.fire('錯誤', error.message, 'error');
          });
      }
    });
  }

</script>
</body>
</html>
