<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .success-message {
            font-size: 24px;
            color: #28a745;
        }
        .redirect-message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        // 自動跳轉至商城頁面
        setTimeout(function() {
            window.location.href = "/store/products"; // 跳轉的商城頁面URL
        }, 5000); // 5秒後跳轉
    </script>
</head>
<body>
    <h1 class="success-message">您的訂單已成功提交！</h1>
    <p class="redirect-message">您將在 <span id="countdown">5</span> 秒後返回商城...</p>

    <script>
        // 倒數計時功能
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
