							<div class="card">
								<div class="card-body">
									<h5 class="card-title">銀行帳戶資訊</h5>
									<p class="card-text">
										帳號：<span th:text="${financialData.bankAccount}"></span>

							<div class="card">
								<div class="card-body">

									<p class="card-text">
										本月收入：<span
											th:text="${#numbers.formatDecimal(financialData.monthlyEarnings, 0, 'COMMA', 0, 'POINT')}"></span>
										元
									</p>
									<p class="card-text">
										年度收入：<span
											th:text="${#numbers.formatDecimal(financialData.yearlyEarnings, 0, 'COMMA', 0, 'POINT')}"></span>
										元
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt-4">
						<div class="col-md-12">
							<h3>月度收入趨勢</h3>
							<canvas id="earningsChart"></canvas>
						</div>
					</div>
					<div class="mt-4">
						<h3>交易記錄</h3>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>日期</th>
									<th>類型</th>
									<th>金額</th>
									<th>備註</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="transaction : ${financialData.transactions}">
									<td
										th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${transaction.type}"></td>
									<td
										th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')}"></td>
									<td th:text="${transaction.note}"></td>
								</tr>
							</tbody>
						</table>
					</div>

	<script

	<script th:inline="javascript">
		// Earnings Chart
		var earningsCtx = document.getElementById('earningsChart').getContext(
				'2d');
		var monthLabels = /*[[${financialData.monthLabels}]]*/[];
		var monthlyEarningsData = /*[[${financialData.monthlyEarningsData}]]*/[];

		var earningsData = {
			labels : monthLabels,
			datasets : [ {
				label : '月收入',
				data : monthlyEarningsData,
				borderColor : 'rgb(75, 192, 192)',
				tension : 0.1
			} ]
		};

		new Chart(earningsCtx,
				{
					type : 'line',
					data : earningsData,
					options : {
						responsive : true,
						scales : {
							y : {
								beginAtZero : true,
								ticks : {
									callback : function(value) {
										return value.toLocaleString() + ' 元';
									}
								}
							}
						},
						plugins : {
							tooltip : {
								callbacks : {
									label : function(context) {
										return context.parsed.y
												.toLocaleString()
												+ ' 元';
									}
								}
							}
						}
					}
				});
	</script>
