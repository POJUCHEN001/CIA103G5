<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>占卜師詳情</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css"
	rel="stylesheet">
<link href="/css/headers.css" rel="stylesheet">
<style>
/* 自定義的淡紫色背景 */
.bg-purple {
	background-color: #9b59b6 !important; /* 較淡的紫色 */
}

.navbar-brand, .nav-link {
	color: #000 !important;
}

.navbar-nav .nav-item .nav-link:hover {
	color: #dcd0ff !important; /* 當滑鼠懸停時顏色 */
}

.container {
	background-color: #f4f0f9; /* 淡紫色背景 */
	padding: 0px 21.5px 0px 3px;
	border-radius: 8px;
}

.form-control, .form-select {
	border-radius: 0.375rem; /* 圓角 */
}

.btn-primary {
	background-color: #9b59b6;
	border-color: #9b59b6;
}

.btn-primary:hover {
	background-color: #8e44ad;
	border-color: #8e44ad;
}

body {
	background-color: #f3f0fc; /* 淡紫背景 */
}

.ft-card {
	border: none;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	padding-top: 20px;
}

.rounded-photo {
	width: 250px;
	height: 250px;
	object-fit: cover;
	border-radius: 50%; /* 圓形遮罩 */
	display: block;
	margin: 0 auto;
}

.header {
	background-color: #6f42c1; /* 紫色背景 */
	color: white;
	padding: 20px;
	text-align: center;
	border-radius: 10px;
	margin-bottom: 20px;
}

.btn-primary {
	background-color: #6f42c1;
	border-color: #6f42c1;
}

.btn-primary:hover {
	background-color: #5a369e;
	border-color: #5a369e;
}

.card-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: flex-start; /* 卡片靠左對齊 */
}

.info-container {
	padding: 20px;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	margin-top: 20px;
}

.btn-container {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div th:fragment="~{fragments/header :: header}">
		<header class="p-3 mb-3 border-bottom">
			<div class="container">
				<div
					class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/"
						class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
						<h1>修卜人生</h1>
					</a>

					<ul
						class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a href="/ftslist" class="nav-link px-2 link-secondary">想找占卜師</a></li>
						<li><a href="/store/products" class="nav-link px-2 link-dark">購物商城</a></li>
						<li><a href="/forum" class="nav-link px-2 link-dark">占卜論壇</a></li>
						<li><a href="https://tarot.huanlan.org/"
							class="nav-link px-2 link-dark">線上塔羅小遊戲</a></li>
						<li><a href='/register' class="nav-link px-2 link-dark"
							id="register_el">會員註冊</a></li>
						<li><a href="/login" class="nav-link px-2 link-dark"
							id="login_el">會員登入</a></li>
						<li><a href="/back-end/ftskills"
							class="nav-link px-2 custom-link">後台專長管理</a></li>
					</ul>

					<div class="dropdown text-end">
						<a href="#"
							class="d-block link-dark text-decoration-none dropdown-toggle"
							id="dropdownUser1" data-bs-toggle="dropdown"
							aria-expanded="false"> <img id="userAvatar"
							src="/svg/user-solid.svg" alt="mdo" width="32" height="32"
							class="rounded-circle">
						</a>
						<ul class="dropdown-menu text-small"
							aria-labelledby="dropdownUser1">
							<li><a class="dropdown-item" href="/membercenter">會員中心</a></li>
							<li><a class="dropdown-item" href="/ftcenter"
								id="dropdown-ftcenter">占卜師中心</a></li>
							<li><a class="dropdown-item" href="#">購物車</a></li>
							<li><a class="dropdown-item" href="#">客服中心</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item logout-link" href="#">登出 </a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
	</div>

	<div class="container py-4">
		<!-- 頁面標題 -->
		<div class="header">
			<h1>占卜師詳情</h1>
		</div>

		<!-- 大螢幕的佈局 -->
		<div class="row">
			<div
				class="col-lg-6 d-flex justify-content-center align-items-center">
				<!-- 圓形照片 -->
				<img
					th:src="${ft.photoBase64 != null ? ft.photoBase64 : 'https://via.placeholder.com/150'}"
					alt="占卜師照片" class="rounded-photo">
			</div>
			<div class="col-lg-6">
				<div class="info-container">
					<!-- 公司名、暱稱、等級、專長、簡介、價格 -->
					<h4 th:text="${ft.companyName}"></h4>
					<h2 th:text="${ft.nickname}" style="display: inline;"></h2>
					<span th:text="'&nbsp;&nbsp;'"></span> <span
						class="badge bg-warning" style="font-size: 14px;"
						th:text="${(ft.ftRank != null ? ft.ftRank.rankName : '-')}"></span>
					<p style="margin-top: 15px;">
						<strong>專長：</strong><span
							th:text="${#lists.isEmpty(ft.skillNames) ? '-' : #strings.arrayJoin(ft.skillNames, '、')}"></span>
					</p>
					<p>
						<strong>簡介：</strong><span th:text="${ft.intro}"></span>
					</p>
					<p>
						<strong>價格：</strong><span
							th:text="${ft.price != null ? ft.price : '-'}"></span> 元 / 小時
					</p>
					<div class="btn-container">
						<button class="btn" th:if="${session.loggedInMember != null}"
							th:text="${ft.isFavorite ? '取消收藏' : '收藏占卜師'}"
							th:classappend="${ft.isFavorite ? 'btn-danger' : 'btn-primary'}"
							th:data-ft-id="${ft.ftId}"
							th:data-company-name="${ft.companyName}"
							th:data-is-favorite="${ft.isFavorite}"
							onclick="toggleFavorite(this)"></button>
						<a th:href="'/mem-end/availabletimes/' + ${ft.ftId}"
							class="btn btn-primary">查看時段</a> <a th:href="@{/ftslist}"
							class="btn btn-info text-white">回占卜師列表</a>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.js"></script>
	<script src="js/header.js"></script>
	<script>

function toggleFavorite(button) {
    const ftId = button.getAttribute('data-ft-id');
    const companyName = button.getAttribute('data-company-name');
    const isFavorite = button.getAttribute('data-is-favorite') === 'true';

    // 驗證是否登入
    $.ajax({
        url: '/mem-end/favfts/checkLogin', // 假設後端有此API驗證登入
        type: 'GET',
        success: (response) => {
            if (response.isLoggedIn) {
                // 如果已登入，顯示確認提示框
                Swal.fire({
                    title: `確定要${isFavorite ? '取消收藏' : '收藏占卜師'} 『${companyName}』 嗎？`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '確定',
                    cancelButtonText: '取消'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // 發送收藏或取消收藏請求
                        $.ajax({
                            url: `/mem-end/favfts/toggleFavorite`,
                            type: 'PUT',
                            data: { ftId, action: isFavorite ? 'delete' : 'add' },
                            success: () => {
                                Swal.fire('已更新！', `已${isFavorite ? '取消收藏' : '收藏'}。`, 'success').then(() => location.reload());
                            },
                            error: (xhr) => {
                                Swal.fire('操作失敗', '請稍後再試。', 'error');
                            }
                        });
                    }
                });
            } else {
                // 未登入，顯示提示框並跳轉
                Swal.fire({
                    title: '請先登入',
                    text: '您需要登入才能執行此操作。',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '立即登入',
                    cancelButtonText: '稍後再說',
                }).then((result) => {
                    if (result.isConfirmed) {
                    	const currentUrl = encodeURIComponent(window.location.href);
                    	$.ajax({
                    	    url: `/login`, 
                    	    type: 'GET',
                    	    success: () => {
                    	        window.location.href = `/login?redirect=${currentUrl}`;
                    	    }
                    	});
                    }
                });
            }
        },
        error: () => {
            Swal.fire('錯誤', '無法驗證登入狀態，請稍後再試。', 'error');
        }
    });
}

  </script>
</body>
</html>
