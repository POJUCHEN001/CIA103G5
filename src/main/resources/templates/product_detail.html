<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-detail</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for header -->
    <link href="/css/headers.css" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .product-image-main {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .product-image-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .product-thumbnail {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .product-thumbnail:hover,
        .product-thumbnail.active {
            border-color: #ff5722;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: #e020b0;
            margin: 20px 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            width: 36px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            background: #e020b0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            font-size: 18px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product-actions {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn-add-cart,
        .btn-buy-now {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-add-cart {
            background-color: #ff5722;
            color: #fff;
        }
        .btn-buy-now {
            background-color: #e020b0;
            color: #fff;
        }
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* 平板顯示 2 欄 */
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr; /* 手機顯示 1 欄 */
            }
        }
    </style>
</head>
<body>
  
    <header class="p-3 mb-3 border-bottom" >
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none">
                    <h1 class="h4 m-0">修卜人生</h1>
                </a>

                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-light">想找占卜師</a></li>
                    <li><a href="product.html" class="nav-link px-2 link-light">購物商城</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">占卜論壇</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">線上塔羅小遊戲</a></li>
                    <li><a href="regist.html" class="nav-link px-2 link-light">會員註冊</a></li>
                    <li><a href="login.html" class="nav-link px-2 link-light">會員登入</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- 商品詳情部分 -->
    <main>
        <div class="container">
            <div class="row">
                <!-- 商品圖片部分 -->
                <div class="col-md-6">
                    <div class="product-image-main">
                        <img id="mainImage" th:src="@{/images/{id}.jpg(id=${product.prodNo})}" class="img-fluid" alt="商品圖片">
                    </div>
                    <div class="product-image-thumbnails">
                        <!-- 顯示多張商品縮略圖 -->
                        <img class="product-thumbnail" th:each="i : ${#numbers.sequence(1, 5)}" th:src="@{/images/{id}_{i}.jpg(id=${product.prodNo}, i=${i})}" alt="商品縮略圖" onclick="changeImage(this)">
                    </div>
                </div>
                
                <!-- 商品信息部分 -->
                <div class="col-md-6">
                    <h2 class="product-title" th:text="${product.prodName}">商品名稱</h2>
                    <div class="d-flex align-items-center">
                        <span class="text-warning fs-4">&#9733; <span th:text="${product.rating}">5.0</span></span>
                        <span class="ms-2">(<span th:text="${product.ratingCount}"></span> 評價)</span>
                    </div>
                    <h3 class="product-price" th:text="'$' + ${product.price}">商品價格</h3>
                    
                    <!-- 購買數量控制 -->
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                        <input type="text" id="quantity" class="quantity-input" value="1">
                        <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                    </div>

                    <!-- 操作按鈕 -->
                    <div class="product-actions">
                        <button class="btn-add-cart" onclick="addToCart()">加入購物車</button>
                        <button class="btn-buy-now" onclick="buyNow()">直接購買</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 修改主圖片
        function changeImage(thumb) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = thumb.src;
        }

        // 改變購買數量
        function changeQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityInput.value);
            currentQuantity += change;
            if (currentQuantity < 1) {
                currentQuantity = 1; // 最小數量為 1
            }
            quantityInput.value = currentQuantity;
        }

        // 加入購物車功能
        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value);
            alert('已將 ' + quantity + ' 件商品加入購物車');
            // 調用後端的 API 來處理加入購物車的邏輯
        }

        // 直接購買功能
        function buyNow() {
            addToCart(); // 將商品加入購物車
            window.location.href = '/cart'; // 重定向到購物車頁面
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./vendors/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
