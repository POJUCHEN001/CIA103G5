<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>占卜師回饋</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">提供占卜回饋</h1>

		<div th:if="${message}" class="alert alert-success" role="alert"
			th:text="${message}"></div>
		<div th:if="${error}" class="alert alert-danger" role="alert"
			th:text="${error}"></div>

		<form
			th:action="@{/reservations/feedback/{id}(id=${reservation.rsvNo})}"
			method="post">
			<div class="mb-3">
				<label for="reservationNo" class="form-label">預約編號：</label> <input
					type="text" class="form-control" id="reservationNo"
					th:value="${reservation.rsvNo}" readonly>
			</div>
			<div class="mb-3">
				<label for="memberName" class="form-label">會員姓名：</label> <input
					type="text" class="form-control" id="memberName"
					th:value="${reservation.memberId.name}" readonly>
			</div>
			<div class="mb-3">
				<label for="reservationTime" class="form-label">預約時間：</label> <input
					type="text" class="form-control" id="reservationTime"
					th:value="${#temporals.format(reservation.availableTimeNo.startTime, 'yyyy-MM-dd HH:mm')}"
					readonly>
			</div>
			<div class="mb-3">
				<label for="feedback" class="form-label">占卜回饋：</label>
				<textarea class="form-control" id="feedback" name="feedback"
					rows="5" required placeholder="請提供您的占卜回饋..."></textarea>
			</div>
			<div class="mb-3">
				<label for="note" class="form-label">備註：</label>
				<textarea class="form-control" id="note" name="note" rows="3"
					placeholder="如有其他備註，請在此填寫..."></textarea>
			</div>
			<button type="submit" class="btn btn-primary">提交回饋</button>
			<a href="/reservations/ft/manage" class="btn btn-secondary">返回</a>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
