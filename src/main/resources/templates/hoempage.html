<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Life</title>
    <link rel="stylesheet" href="../static/css/frame_home.css">
    <style>
        main {
            padding: 120px;
        }

        .homepicture {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .homepicture img {
            width: 600px;
            height: 550px;
        }

        .caption {
            position: absolute;
            top: 0;
            background: rgba(97, 35, 97, 0.7);
            padding: 80px;
            color: white;
            width: 600px;
            height: 100%;
            opacity: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="top-btn">
        <a href="/home"><button class="top-btn">回首頁</button></a>
        <a href="/register"><button class="top-btn">註冊會員</button></a>
        <a href="/login"><button class="top-btn">會員登入</button></a>
        <a href="/member-center"><button class="top-btn">會員中心</button></a>
        <button class="top-btn">通知</button>
        <button class="top-btn">客服中心</button>
    </div>

    <a href="/home"><h1>修卜人生</h1></a>
    <nav>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="搜尋文章">
            <button id="search-btn"><img src="../static/svg/magnifying-glass-solid.svg" alt="搜尋"></button>
        </div>
        <button class="nav-btn">最新消息</button>
        <button class="nav-btn">想找占卜師</button>
        <button class="nav-btn">購物商城</button>
        <button class="nav-btn">占卜論壇</button>
        <button class="nav-btn">線上塔羅小遊戲</button>
    </nav>
</header>
<main>
    <div class="homepicture">
        <img src="../static/img/fixlife.webp" alt="Fix Life Image">
        <div class="caption">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, assumendo?
        </div>
    </div>
</main>

<script>
    // 圖片效果
    document.querySelector('.homepicture').addEventListener('mouseenter', () => {
        document.querySelector('.caption').style.opacity = 1;
    });

    document.querySelector('.homepicture').addEventListener('mouseleave', () => {
        document.querySelector('.caption').style.opacity = 0;
    });

    // 搜尋文章
    document.getElementById('search-btn').addEventListener('click', async () => {
        const query = document.getElementById('search-bar').value;
        if (!query) {
            alert('請輸入搜尋內容！');
            return;
        }

        try {
            const response = await fetch(`/api/articles?query=${encodeURIComponent(query)}`);
            if (!response.ok) {
                throw new Error('搜尋失敗');
            }

            const result = await response.json();
            console.log(result); // 在這裡處理返回的文章數據
            alert(`找到 ${result.length} 筆文章`);
        } catch (error) {
            console.error('搜尋失敗：', error);
            alert('搜尋時發生錯誤，請稍後再試');
        }
    });
</script>
</body>
</html>
