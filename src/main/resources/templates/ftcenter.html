	<!-- <div class="b-example-divider"></div> -->
	<div class="container-all">
		<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;" th:fragment="sidebar">
			<a href="/ftcenter"
				class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
				<svg class="bi me-2" width="30" height="24">
					<use xlink:href="#bootstrap" /></svg> <span class="fs-5 fw-semibold">占卜師中心</span>
			</a>
			<ul class="list-unstyled ps-0">
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#home-collapse"
						aria-expanded="true">占卜師中心</button>
					<div class="collapse show" id="home-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="/ftcenter" class="link-dark rounded">基本資料</a></li>
							<li><a href="#" class="link-dark rounded">占卜服務設置</a></li>
							<!-- <li><a href="#" class="link-dark rounded">預約查詢</a></li> -->
						</ul>
					</div>
				</li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#dashboard-collapse"
						aria-expanded="false">預約查詢</button>
					<div class="collapse" id="dashboard-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="/reservations/ft/query" class="link-dark rounded">預約查詢</a></li>
							<li><a href="/reservations/ft/manage" class="link-dark rounded">預約評價</a></li>
							<li><a href="/reaervations/ft/statistics" class="link-dark rounded">預約統計</a></li>
							<li><a href="/reservations/ft/financial" class="link-dark rounded">交易紀錄</a></li>
						</ul>
					</div>
				</li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#orders-collapse"
						aria-expanded="false">商品訂單查詢</button>
					<div class="collapse" id="orders-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/order/ft_order}"  class="link-dark rounded">訂單管理</a></li>
							<li><a th:href="@{/order/ft_order/statistics}" class="link-dark rounded">訂單統計</a></li>
<!-- 							<li><a href="#" class="link-dark rounded">歷史訂單查詢</a></li> -->
						</ul>
					</div>
				</li>
				
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#orders-collapse"
						aria-expanded="false">商城管理</button>
					<div class="collapse" id="orders-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a  th:href="@{/product/queryAllProduct}" class="link-dark rounded">商品管理</a></li>
							<li><a th:href="@{/product/product_statistics}" class="link-dark rounded">銷售統計</a></li>
						</ul>
					</div>
				</li>
				<li class="mb-1">
			        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#chat-collapse" aria-expanded="false">
			          聊天室
			        </button>
			        <div class="collapse" id="chat-collapse">
			          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
			            <li><a th:href="@{/chatroom/ft}" class="link-dark rounded">前往聊天室</a></li>
			          </ul>
			        </div>
			      </li>
      
				

				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#account-collapse"
						aria-expanded="false">Account</button>
					<div class="collapse" id="account-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="resetpassword" class="link-dark rounded">變更密碼</a></li>
							<li><a href="#" class="link-dark rounded">刪除帳號</a></li>
							<li><a href="#" class="link-dark rounded">客服中心</a></li>
							<li><a class="dropdown-item logout-link" href="#"
								id="logout" name="logout">登出 </a></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>

		<main class="main">
			<div class="main_container">
				<ul class="main_title">占卜師資料
				</ul>
				<hr>
				<div class="ft_center">
					<div class="ft_photo_container">
						<div class="ft_photo">
							<img id="photo" alt="大頭照" name="photo"> <br>
							<button id="update-photo-btn">更換照片</button>
						</div>
						<div class="ft_photo">
							<img id="businessPhoto" alt="營業登記照片" name="businessPhoto">
							<br>
							<!-- 							<button id="update-photo-btn">更換照片</button> -->
						</div>
					</div>
					<div class="mem_info" id="info-view">
						<ul id="ftVO">
							<li>占卜師編號：<span id="ftId" name="ftId"></span></li>
							<li>占卜師等級：<span id="ftRank" name="ftRank"></span></li>
							<li>占卜師用名：<span id="nickname" name="nickname"></span></li>
							<li>公司名稱　：<span id="companyName" name="companyName"></span></li>
							<li>營登編號　：<span id="businessNo" name="businessNo"></span></li>
							<li>申請時間　：<span id="registeredTime" name="registeredTime"></span></li>
							<li>審核時間　：<span id="approvedTime" name="approvedTime"></span></li>
							<li>占卜價格　：<span id="price" name="price"></span></li>
							<li>占卜師簡介：<div id="intro" name="intro" style="word-wrap: break-word"></div></li>
						</ul>
						<br>
						<button class="edit-info-btn" id="edit-info-btn">修改占卜價格與簡介</button>
					</div>
					<div class="mem_info" id="edit-section" style="display: none;">
						<ul>
							<li><label for="edit-nickname">占卜師用名：</label> <input
								type="text" id="edit-nickname" placeholder="請輸入占卜師用名"></li>
							<!--<li><label for="edit-bankAccount">轉帳帳號：</label> <input
								type="text" id="edit-bankAccount" placeholder="請輸入轉帳帳號">
							</li> -->
							<li><label for="edit-price">占卜服務價格：</label> <input
								type="text" id="edit-price" placeholder="請輸入服務價格" min="0"
								step="1"></li>
							<li><label for="edit-intro">占卜師簡介：</label> <!--								<input type="text" id="edit-intro" placeholder="請輸入占卜師簡介">-->
								<textarea id="edit-intro" placeholder="請輸入占卜師簡介" rows="4"
									cols="30"></textarea></li>
						</ul>
						<div style="text-align: center; margin-top: 20px;">
							<button id="cancel-edit-btn">取消修改</button>
							<button id="save-edit-btn">送出修改</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebars.js"></script>
	<script src="/js/ftcenter.js"></script>
	<script src="/js/header.js"></script>

	</script>
