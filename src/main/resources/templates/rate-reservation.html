<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rate Reservation</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Rate Your Reservation</h1>

		<div th:if="${message}" class="alert alert-success" role="alert"
			th:text="${message}"></div>
		<div th:if="${error}" class="alert alert-danger" role="alert"
			th:text="${error}"></div>

		<form th:action="@{/reservations/rate/{id}(id=${reservation.rsvNo})}"
			method="post">
			<div class="mb-3">
				<label for="reservationNo" class="form-label">Reservation
					Number:</label> <input type="text" class="form-control" id="reservationNo"
					th:value="${reservation.rsvNo}" readonly>
			</div>
			<div class="mb-3">
				<label for="rating" class="form-label">Rating:</label> <select
					class="form-control" id="rating" name="rating" required>
					<option value="" disabled selected>Select a rating</option>
					<option value="1">1 Star</option>
					<option value="2">2 Stars</option>
					<option value="3">3 Stars</option>
					<option value="4">4 Stars</option>
					<option value="5">5 Stars</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="ratingContent" class="form-label">Comments:</label>
				<textarea class="form-control" id="ratingContent"
					name="ratingContent" rows="5" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit Rating</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
