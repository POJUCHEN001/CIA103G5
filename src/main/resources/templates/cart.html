<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf4e3;
        }

        .cart-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f1e4;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1d1a6;
            border-radius: 5px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-summary {
            background-color: #d99850;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        .merchant-header {
            background-color: #f4b183;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container cart-container">
    <h2>您的購物車</h2>

    <!-- 判斷購物車是否為空 -->
    <div th:if="${cartItemsByFtId == null or cartItemsByFtId.isEmpty()}">
        <p>您的購物車目前��空的！</p>
    </div>

    <!-- 根據商家分組顯示購物車商品 -->
    <div th:if="${cartItemsByFtId != null and not cartItemsByFtId.isEmpty()}">
        <div th:each="entry : ${cartItemsByFtId}">
            <!-- 商家名稱 -->
            <div class="merchant-header">
                <span th:text="'商家名稱: ' + ${#lists.size(entry.value) > 0 ? entry.value[0].nickname : '未知商家'}">商家名稱</span>
            </div>

            <!-- 商品列表 -->
            <div th:each="item : ${entry.value}" class="cart-item">
                <!-- 商品圖片 -->
                <img th:src="@{'/image/' + ${item.prodNo}}"
                     onerror="this.onerror=null; this.src='/static/img/default.jpg';"
                     alt="商品圖片" style="width: 80px; height: 80px;">

                <!-- 商品名稱與價格 -->
                <span th:text="${item.prodName}">商品名稱</span>
                <span th:text="'NT$' + ${item.price}">商品價格</span>

                <!-- 數量 -->
                <div>
                    數量: <span th:text="${item.quantity}" class="am"></span>
                </div>

                <!-- 數量操作 -->
                <div class="input-group" style="width: 120px;">
                    <!-- 減少數量 -->
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="decrementQuantity()">-</button>
                    <input type="text" class="form-control text-center" th:value="${item.quantity}" readonly>
                    <!-- 增加數量 -->
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="incrementQuantity()">+</button>
                </div>

                <!-- 刪除商品 -->
                <form th:action="@{/cart/remove/{memberId}/{prodNo}(memberId=${memberId}, prodNo=${item.prodNo})}" method="get">
                    <button type="submit" class="btn btn-danger btn-sm">🗑</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 總結區域 -->
<!--    <div class="cart-summary mt-4">-->
<!--        <div>總共：(<span th:text="${cartItemsByFtId.values().stream().flatMap(list -> list.stream()).count()}">0</span>) 件商品</div>-->
<!--        <div>-->
<!--            NT$<span th:text="${cartItemsByFtId.values().stream()-->
<!--                .flatMap(list -> list.stream())-->
<!--                .mapToInt(item -> item.quantity * item.price)-->
<!--                .sum()}">0</span>-->
<!--        </div>-->
<!--        <form th:action="@{/cart/checkout/{memberId}(memberId=${memberId})}" method="post">-->
<!--            <button type="submit" class="btn btn-primary w-100 mt-2">去結帳</button>-->
<!--        </form>-->
<!--    </div>-->
</div>

<script src="js/header.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function incrementQuantity() {
        const input = event.target.parentElement.querySelector('input');
        input.value = parseInt(input.value) + 1;
        event.target.parentElement.parentElement.querySelector('.am').innerText = input.value;
    }

    function decrementQuantity() {
        const input = event.target.parentElement.querySelector('input');
        if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
        }
    }
</script>
</body>
</html>
