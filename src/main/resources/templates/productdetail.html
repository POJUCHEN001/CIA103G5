<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-detail</title>
    
    <!-- sockJS配置 -->
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for header -->
    <link href="/css/headers.css" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--聊天室樣式-->
     <link rel="stylesheet" th:href="@{/css/chat.css}"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .product-image-main {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .product-image-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .product-thumbnail {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .product-thumbnail:hover,
        .product-thumbnail.active {
            border-color: #ff5722;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: rgb(244, 77, 111);
            margin: 20px 0;
        }
 .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            text-align: center;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
        }
        .product-actions {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn-add-cart,
        .btn-buy-now {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-add-cart {
            background-color: #ff5722;
            color: #fff;
        }
        .btn-buy-now {
            background-color: #e020b0;
            color: #fff;
        }
        
        .product-stock {
    margin-top: 10px;
    font-weight: bold;
    color: #28a745; 
}
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* 平板顯示 2 欄 */
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr; /* 手機顯示 1 欄 */
            }
        }
    </style>
</head>
<body>
  	<div th:replace="~{fragments/header :: header}"></div>


    <!-- 商品詳情部分 -->
    <main>
<div class="container">
        <div class="row">
            <!-- 商品圖片區 -->
<div class="product-image-main">
    <img id="mainImage" th:src="@{/store/image/{id}(id=${product.prodNo})}" class="img-fluid" alt="商品圖片">
</div>
<div class="product-image-thumbnails">
    <img class="product-thumbnail" th:each="i : ${#numbers.sequence(1, 5)}" 
         th:src="@{/store/image/{id}(id=${product.prodNo})}" 
         alt="商品縮略圖" onclick="changeImage(this)">
</div>


            <!-- 商品詳情區 -->
            <div class="col-md-6">
                <h2 class="product-title" th:text="${product.prodName}">商品名稱</h2>
                <div class="d-flex align-items-center">
                    <span class="text-warning fs-4">&#9733; <span th:text="${product.rating}">5.0</span></span>
                    <span class="ms-2">(<span th:text="${product.ratingCount}">0</span> 評價)</span>
                </div>
                <h3 class="product-price" th:text="'$' + ${product.price}">商品價格</h3>
                
                <!-- 顯示庫存 -->
                <p class="product-stock" style="color: #28a745; font-size: 18px;">
                    剩餘庫存：<span th:text="${product.availableQuantity}">0</span> 件
                </p>

                <!-- 購買數量控制 -->
                <div class="quantity-control">
                    <button class="quantity-btn" type="button" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" class="quantity-input" name="quantity" value="1" min="1">
                    <button class="quantity-btn" type="button" onclick="changeQuantity(1)">+</button>
                </div>

                <!-- 加入購物車表單 -->
                <form th:action="@{/cart/add/{memberId}/{prodNo}(memberId=${session.memberId}, prodNo=${product.prodNo})}" method="post" style="margin-top: 15px;">
                    <input type="hidden" id="hiddenQuantity" name="quantity" value="1">
                    <button type="submit" class="btn btn-primary">加入購物車</button>
                </form>

                <!-- 直接購買表單 -->
                <form th:action="@{/cart/buynow/{memberId}/{prodNo}(memberId=${session.memberId}, prodNo=${product.prodNo})}" method="post" style="margin-top: 10px;">
                    <input type="hidden" id="hiddenQuantityBuy" name="quantity" value="1">
                    <button type="submit" class="btn btn-danger">直接購買</button>
                </form>
                <!-- 聊聊按鈕 -->
                <button  type="button" class="btn-buy-now chat_btn" id="chat_with_ft" style="background-color:#c65adc;">聊聊</button>
            </div>
        </div>
    </div>
                     
                    <!--聊天室結構-->
                     <div id="chat-widget" th:fragment="chatroom" style="height:45px;">
				       <div id="chat-header" onclick="toggleChat()">
				           <span id="return-icon" onclick="goBackToUserList(event)" style="display:none;">←</span>
				           <span id="header-title"></span>
				       </div>
				       <div id="chat-body" style="display:none;">
				           <!-- 聊天對象列表 -->
				           <div id="user-list" class="mem_block">
				               <ul>
				               </ul>
				           </div>
				           <!-- 聊天視窗 -->
				           <div id="chat-window" style="display: none;">
				               <div id="chat-display">
				                   <!-- 聊天訊息將顯示在這裡 -->
				               </div>
				               <div id="chat-input">
				                   <input type="text" id="message-input" placeholder="輸入訊息..." />
				                   <button class="send-msg" onclick="sendMessage()" id="sendbtn">送出</button>
				               </div>
				           </div>
				       </div>
			   </div>
                </div>
            </div>
        </div>
    </main>
	 
    <script>
        // 修改主圖片
        function changeImage(thumb) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = thumb.src;
        }

        // 改變購買數量
        function changeQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityInput.value);
            currentQuantity += change;
            if (currentQuantity < 1) {
                currentQuantity = 1; // 最小數量為 1
            }
            quantityInput.value = currentQuantity;
            
            document.getElementById('hiddenQuantity').value = currentQuantity;   // 加入購物車的數量
            document.getElementById('hiddenQuantityBuy').value = currentQuantity; // 直接購買的數量
            
        }

        // 加入購物車功能
function addToCart() {
    const quantity = parseInt(document.getElementById('quantity').value);
    const prodNo = document.getElementById("prodNo").textContent; // 商品編號
    const memberId = document.getElementById('memberId').value; // 會員 ID

    if (!memberId) {
        alert("請先登入再加入購物車！");
        window.location.href = "/login";
        return;
    }

    // 使用 AJAX 發送資料到後端
    $.ajax({
        url: `/cart/add/${memberId}/${prodNo}`,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ quantity: quantity }),
        success: function(response) {
            alert(response);
            window.location.href = `/cart/${memberId}`;
        },
        error: function(error) {
            alert("加入購物車失敗：" + error.responseText);
        }
    });
}


        // 直接購買功能
function buyNow() {
    const quantity = document.getElementById('quantity').value;
    const prodNo = document.getElementById("prodNo").textContent;
    const memberId = document.getElementById('memberId').value;

    if (!memberId) {
        alert("請先登入再進行購買！");
        window.location.href = "/login";
        return;
    }

    // 直接跳轉到結帳頁面，傳遞商品ID和數量
    window.location.href = `/checkout/${memberId}?productId=${prodNo}&quantity=${quantity}`;
}

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendors/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/js/header.js}"></script>
    <!--聊天室-->
    <script th:src="@{/js/mem_chat.js}"></script>
</body>



</html>
