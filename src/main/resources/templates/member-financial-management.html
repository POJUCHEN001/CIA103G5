<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixlife 會員中心</title>
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/headers/">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/sidebars/">

<!-- Custom styles for this template -->
<link href="/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/sidebars.css" rel="stylesheet">
<link href="/css/membercenter.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
					<h1>修卜人生</h1>
				</a>
				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 link-secondary">想找占卜師</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">購物商城</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">占卜論壇</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">線上塔羅小遊戲</a></li>
				</ul>
				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
					<input type="search" class="form-control" placeholder="Search..."
						aria-label="Search">
				</form>
				<div class="dropdown text-end">
					<a href="#"
						class="d-block link-dark text-decoration-none dropdown-toggle"
						id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
						<img id="photo-icon" src="/svg/user-solid.svg" alt="mdo"
						width="32" height="32" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small"
						aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" href="/membercenter">會員中心</a></li>
						<li><a class="dropdown-item" href="/ftcenter">占卜師中心</a></li>
						<li><a class="dropdown-item" href="#">購物車</a></li>
						<li><a class="dropdown-item" href="#">客服中心</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item logout-link" href="#" id="logout"
							name="logout">登出</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebar"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
				<div class="position-sticky">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/membercenter">會員中心</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/query">預約查詢</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/manage">預約評價</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/statistics">預約管理</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/financial">交易紀錄</a></li>
						<li class="nav-item"><a class="nav-link" href="#">訂單查詢</a></li>
						<li class="nav-item"><a class="nav-link" href="#">收藏</a></li>
						<li class="nav-item"><a class="nav-link" href="resetpassword">變更密碼</a></li>
						<li class="nav-item"><a class="nav-link" href="#" id="logout"
							name="logout">登出</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="container mt-5">
					<h1 class="mb-4">會員財務管理</h1>
					<div class="row">
						<div class="col-md-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">銀行帳戶</h5>
									<p class="card-text">
										帳號：<span th:text="${financialData.bankAccount}"></span>
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">消費統計</h5>
									<p class="card-text">
										本月消費：<span th:text="${financialData.monthlySpending}"></span>
										元
									</p>
									<p class="card-text">
										年度消費：<span th:text="${financialData.yearlySpending}"></span> 元
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="mt-4">
						<h3>交易記錄</h3>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>日期</th>
									<th>金額</th>
									<th>占卜師</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="transaction : ${financialData.transactions}">
									<td
										th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${transaction.amount}"></td>
									<td th:text="${transaction.fortuneTeller}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
