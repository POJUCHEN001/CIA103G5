	rel="stylesheet">
</head>
<body>

	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container-fluid">
		<div class="row">
			<div th:replace="membercenter :: sidebar"></div>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="container mt-5">
					<h1 class="mb-4">會員財務管理</h1>
					<div class="row">
						<div class="col-md-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">銀行帳戶</h5>
									<p class="card-text">
										帳號：<span th:text="${financialData.bankAccount}"></span>
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">消費統計</h5>
									<p class="card-text">
										本月消費：<span th:text="${financialData.monthlySpending}"></span>
										元
									</p>
									<p class="card-text">
										年度消費：<span th:text="${financialData.yearlySpending}"></span> 元
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="mt-4">
						<h3>交易記錄</h3>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>日期</th>
									<th>金額</th>
									<th>占卜師</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="transaction : ${financialData.transactions}">
									<td
										th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${transaction.amount}"></td>
									<td th:text="${transaction.fortuneTeller}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script th:src="@{/js/sidebars.js}"></script>
	<script th:src="@{/js/header.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
