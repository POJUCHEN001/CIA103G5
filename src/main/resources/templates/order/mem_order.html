<link rel="stylesheet" th:href="@{/css/style.css}"> 



<style>

			
			* {
				box-sizing: border-box;
			}
			
			img {
				max-width: 100%;
				height: auto;
			}
			
			html, body {
				margin: 0;
				/* 				overflow-y: auto; */
			}
			
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}
			
			@media ( min-width : 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
			
			header {
				height: var(--header-height);
				position: sticky;
				top: 0;
				z-index: 1000; /* header 層級高於其他內容 */
				background-color: #ffffff;
			}
			
			div.flex-shrink-0 {
				position: fixed;
				width: 300px;
				top: var(--header-height);
				left: 0;
				height: calc(100% - var(--header-height));
			}
			/* 行動版排版 */
			@media ( max-width : 767.98px) {
				div.flex-shrink-0 {
					top: 0;
					height: 100%;
					transform: translateX(-100%);
					transition: all 1s;
				}
				aside.aside.-on {
					transform: translateX(0%);
				}
			}
			
			main.main {
				margin-left: 300px;
				margin-top: var(--header-height);
				width: calc(100% - 300px); /* 確保主內容不超出視窗 */
				overflow-x: auto;
				/* 				max-height: 100vh; 限制內容高度 */
				padding: 20px;
			}
			/* 行動版排版 */
			@media ( max-width : 767.98px) {
				main.main {
					margin-left: 0;
					width: 100%;
				}
			}
			
			/* ===新樣式=== */
			div.main_container {
				position: relative;
				top: var(--header-height);
				font-size: 16px;
				width: 90%;
				max-width: 800px;
				margin: 20px auto;
				padding: 20px;
				background-color: #f9f9f9;
				z-index: 1;
				border: 1px solid #ddd;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				overflow: hidden; /* 避免多餘的滾動條 */
			}
			
			ul.main_title {
				font-size: 1.8rem;
				font-weight: bold;
				color: #333;
				margin-bottom: 10px;
				list-style: none;
				padding: 0;
			}
			
			ul.mem_info {
				list-style: none;
			}
			
			.main_container img {
				width: 150px;
				height: 150px;
				border-radius: 10px;
			}
			
			div.mem_photo {
				display: inline-block;
				vertical-align: top;
				text-align: center;
				width: 200px;
				margin-right: 20px;
			}
			
			@media ( max-width : 768px) {
				div.mem_photo {
					display: block;
				}
			}
			
			div.mem_center {
				vertical-align: top;
				text-align: left;
				margin-top: 20px;
			}
			
			#update-photo-btn {
				padding: 8px 16px;
				background-color: #8469a8;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 0.9rem;
				transition: background-color 0.3s ease;
			}
			
			#update-photo-btn:hover {
				background-color: rgb(139, 17, 155);
			}
			
			div.mem_info {
				display: inline-block;
				vertical-align: top;
				text-align: left;
			}
			
			@media ( max-width : 768px) {
				div.mem_info {
					display: block;
				}
			}
			
			#edit-info-btn {
				position: absolute; /* 絕對定位 */
				bottom: 20px; /* 距離容器底部 20px */
				right: 20px; /* 距離容器右側 20px */
				padding: 8px 16px;
				background-color: #8469a8;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 0.9rem;
				transition: background-color 0.3s ease;
			}
			
			/* 隱藏表單的樣式 */
			.hidden {
				display: none !important;
			}
			

			@media ( max-width : 991.33px) {
				.modal-content {
					margin-top: 260px;
				}
			}

			/* 關閉按鈕 */
			.close-btn {
				position: absolute;
				top: 10px;
				right: 10px;
				font-size: 1.5rem;
				font-weight: bold;
				color: #999;
				cursor: pointer;
				background: none;
				border: none;
				transition: color 0.3s ease;
			}
			
			.close-btn:hover {
			  color: #333;
			}
			
			/* 標題樣式 */
			.modal-content h3 {
			  font-size: 1.5rem;
			  margin-bottom: 20px;
			  color: #333;
			  text-align: center;
			  font-weight: bold;
			}
			
			/* 表單項目的容器樣式 */
			.modal-content form {
			  display: flex;
			  flex-direction: column; /* 預設為垂直排列 */
			  gap: 15px; /* 每個表單項目的間距 */
			}
			
			/* 單個表單項目的容器 */
			.form-group {
			  display: flex;
			  align-items: center; /* 垂直置中 */
			  gap: 10px; /* 文字和文字框之間的間距 */
			}
			

			
			/* 動畫效果 */
			@keyframes fadeIn {
			  from {
			    opacity: 0;
			    transform: scale(0.9);
			  }
			  to {
			    opacity: 1;
			    transform: scale(1);
			  }
			}

</style>
</head>

	<div class="container-all">

			    <a href="/membercenter" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
