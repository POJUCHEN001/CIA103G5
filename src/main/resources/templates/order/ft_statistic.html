		<main class="main">

				<main class="col-md-9 main-content" style="display:flex;flex-direction:column;">
				
					<div class="top-container" style="flex:1;">
																		
							<form class="query-part" method="post" action="#">	
								<div class="date-block">
									<label style="padding:0 0 3px 0;font-weight:bold;">選擇查詢日期</label>
								</div>
								<div class="year">							
									<select class="year" >
										   <option th:each="year : ${yearList}" th:text="${year}"></option>
									</select>
									<label>年</label>
								</div>
								
								<div class="month">							
									<select class="month">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option>8</option>
										<option>9</option>
										<option>10</option>
										<option>11</option>
										<option>12</option>
									</select>
									<label>月</label>
								</div>
								
								<div class="date-query-btn">
									<button type="button" class="btn date-query" id="statis_query_ft" style="background-color:#1e6bd5;color:white;">查詢</button>
									
								</div>										
													
							</form>	
						</div>
						
						<div class="table_container" style="flex:3;">
											
		                    <table class="table one " >
							    <thead class="thead">
							        <tr class="table-primary">
							            <th style="width:300px;">總訂單統計</th>	
							            <th style="width:300px;"></th>		
							                              
							        </tr>
							    </thead>
							    
							    <tbody class="table-group-divider">
						    
							    	<!--第一列 -->
							        <tr >
							            <td class="total" >總筆數</td>
							            <td class="total" style="width:400px;" id="total" th:text="${all.totalCount}" >40</td>            						           
							        </tr>
							        
							         <tr >						         
							            <td class="delivery_fee">總金額</td>		            
							            <td class="delivery_fee" id="point" th:text="${all.totalAmount}">600000</td>			            
	           						           
							        </tr>
							        
							         <tr >	            
							            <td class="point_discount">平台抽成</td>				
							            <td class="point_discount" id="revenue" th:text="${all.revenue}">3000</td>
							                     						           
							        </tr>
							        
							         <tr >
							            <td class="payment">獲利</td>           						           
							            <td class="payment" id="settlement" th:text="${all.settlement}">597000</td>	           						           
							        </tr>
							       												        
							    </tbody>
							</table>
						                    	
						               
						    <table class="table two " >
							    <thead class="thead">
							        <tr class="table-danger">
							            <th style="width:300px;" id="title">上個月統計</th>	
							            <th style="width:300px;"></th>	
	
							                              
							        </tr>
							    </thead>
							    
							    <tbody class="table-group-divider">
						    
							    	<!--第一列 -->
							        <tr >
							            <td class="total" >總筆數</td>
							            <td class="total" style="width:400px;" id="total" th:text="${lastMonth.totalCount}">5</td>            						           
							        </tr>
							        
							         <tr >						         
							            <td class="delivery_fee">總金額</td>		            
							            <td class="delivery_fee" id="point" th:text="${lastMonth.totalAmount}">3600</td>			            
	           						           
							        </tr>
							        
							         <tr >	            
							            <td class="point_discount">平台抽成</td>				
							            <td class="revenue"  th:text="${lastMonth.revenue}">180</td>
							                     						           
							        </tr>
							        
							         <tr >
							            <td class="payment">獲益</td>           						           
							            <td class="settlement"  th:text="${lastMonth.settlement}">3420</td>	           						           
							        </tr>
							       												        
							    </tbody>
							</table>  
						</div>
