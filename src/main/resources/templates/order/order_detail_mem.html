		<main class="main" style="padding:0 50px 0 30px ;">
			
		<main class="col-md-9 main-content" style="display:block;margin:0 !important;padding:0 !important;">
			<form method="get" th:action="@{/order/mem_order}">
				<button class="btn" style="background-color:#1e6bd5;color:white;">返回我的訂單</button>
			</form>
				
			<!-- 訂單容器 -->
			  <div class="detail-container" style="width:90%;">
			  
				<!-- 訂單容器 -->  	
				<div class="box-one">
      				<h5 th:text="'訂單編號 : 00'+ ${ordersVO.orderNo}"></h5>   	     		 	
				</div>
				
				<div class="box-two" style="padding:60px 0 0 0 ;">
				
					<!--訂單品項表格 -->
      			   <div class="table-one">
	      			   	<table class="table mytable">
						    <thead class="thead">
						        <tr class="table-light">
						            <th>訂單品項</th>
						            <th></th>
						            <th></th>                      			                                 
						            <th></th>                       
						        </tr>
						    </thead>
						    
						    <tbody class="table-group-divider" th:each="orderDeatilVO : ${detailLists}">	
						    	    	
						        <tr>
						             <td style="width:140px;">
						               <a th:href="@{/store/productdetail/{id}(id=${orderDeatilVO.compositekey.productVO.prodNo})}"> <img th:src="@{/product/showPic} + '?prodno=' + ${orderDeatilVO.compositekey.productVO.prodNo}" style="width:80px;height:80px" class="photo" name="photo" ></a>
						            </td>
						            <td class="prodname" th:text="${orderDeatilVO.compositekey.productVO.prodName}">塔羅牌教學書</td>			            
						            <td class="amount" style="width:90px;" th:text="'X '+${orderDeatilVO.quantity}">X 1</td>
						            <td class="price" style="width:150px;" th:text="'$ '+${orderDeatilVO.price}">$ 500</td>	           						           
						        </tr>
						        
						          <tr >
						            <td></td>
						            <td></td>			            
						            <td></td>
						            <td th:text="'$'+(${orderDeatilVO.quantity}*${orderDeatilVO.price})">$ 500</td>	           						           
						        </tr>
       												        
						    </tbody>
						</table>
      			   </div>
      			   
      			   <!--訂單金額表格-->
      			    <div class="table-two">
      			   		<table class="table mytable ">
						    <thead class="thead">
						        <tr class="table-light">
						            <th style="width:300px;">訂單金額</th>		
						            <th></th> 
						            <th></th> 	            
						            <th></th>                      
						        </tr>
						    </thead>
						    
						    <tbody class="table-group-divider">
					    
						    	<!--第一列 -->
						        <tr >
						            <td class="total">總金額</td>
						            <td></td>
						            <td></td>
						            <td class="total" style="width:400px;" th:text="'$ '+${ordersVO.orderAmount}">$ 500</td>            						           
						        </tr>
						        
						         <tr >						         
						            <td class="delivery_fee">運費</td>
						            <td></td>
						            <td></td>			            
						            <td class="delivery_fee">+ 60</td>			            
           						           
						        </tr>
						        
						         <tr >	            
						            <td class="point_discount">點數折抵</td>
						            <td></td>
						            <td></td>
						            <td class="point_discount" th:text="'- '+ ${ordersVO.pointUse}"></td>
						                     						           
						        </tr>
						        
						         <tr >
						            <td class="payment">實付金額</td>
						            <td></td>
						            <td></td>	           						           
						            <td class="payment" th:text="'$ '+ (${ordersVO.orderAmount}+60-${ordersVO.pointUse})"></td>	           						           
						        </tr>
						       												        
						    </tbody>
						</table>
      			   </div>
      			   
      			   <!--訂購資訊表-->
      			    <div class="table-three">
      			   		<table class="table mytable">
						    <thead class="thead">
						        <tr class="table-light">
						            <th>訂購資訊</th>
						            <th></th>
						            <th></th>
						            <th></th>                    			                                                    
						        </tr>
						    </thead>
						    
						    <tbody class="table-group-divider">
					    
						    	<!--第一列 -->
						        <tr >
						            <td class="created_time" style="width:300px;">訂單成立時間</td>
						            <td></td>
						             <td></td>
						            <td class="created_time" style="width:400px;" th:text="${timemap[ordersVO.orderNo][0]}">2024-11-25</td>            						           
						        </tr>
						        
						         <tr >						         
						            <td class="pay_method">付款方式</td>	
						             <td></td>
						              <td></td>		            
						            <td class="pay_method" th:text="${paymap[ordersVO.orderNo]}">信用卡</td>			            
           						           
						        </tr>
						        
						         <tr >	            
						            <td class="note">備註</td>
						             <td></td>
						              <td></td>
						            <td class="note" th:text="${ordersVO.note}"></td>
						                     						           
						        </tr>
						       												        
						    </tbody>
						</table>
      			   </div>
      			   
				</div>
				
				<div class="box-three">
					<div class="cancel-button">
						<input type="hidden" th:name="cancel-order-no" th:value="${ordersVO.orderNo}">
<!-- 	       	 			<button class="btn cancel-order"  th:style="'background-color:' + (${ordersVO.orderState == 1} ? '#ed0540' : '#1e6bd5')"  th:text="${ordersVO.orderState == 1} ? '重新訂購' : '取消訂單'">取消訂單</button> -->
					</div>  
	       	 			
				</div>
			
			</div>
