<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixlife 會員中心</title>
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/headers/">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/sidebars/">

<!-- Custom styles for this template -->
<link href="/css/headers.css" rel="stylesheet">
<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/sidebars.css" rel="stylesheet">
<link href="/css/membercenter.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
					<h1>修卜人生</h1>
				</a>
				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 link-secondary">想找占卜師</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">購物商城</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">占卜論壇</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">線上塔羅小遊戲</a></li>
				</ul>
				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
					<input type="search" class="form-control" placeholder="Search..."
						aria-label="Search">
				</form>
				<div class="dropdown text-end">
					<a href="#"
						class="d-block link-dark text-decoration-none dropdown-toggle"
						id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
						<img id="photo-icon" src="/svg/user-solid.svg" alt="mdo"
						width="32" height="32" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small"
						aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" href="/membercenter">會員中心</a></li>
						<li><a class="dropdown-item" href="/ftcenter">占卜師中心</a></li>
						<li><a class="dropdown-item" href="#">購物車</a></li>
						<li><a class="dropdown-item" href="#">客服中心</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item logout-link" href="#" id="logout"
							name="logout">登出</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebar"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
				<div class="position-sticky">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/membercenter">會員中心</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/query">預約查詢</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/manage">預約評價</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/statistics">預約統計</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/reservations/member/financial">交易紀錄</a></li>
						<li class="nav-item"><a class="nav-link" href="#"> 訂單查詢 </a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#"> 收藏 </a></li>
						<li class="nav-item"><a class="nav-link" href="resetpassword">
								變更密碼 </a></li>
						<li class="nav-item"><a class="nav-link" href="#" id="logout"
							name="logout"> 登出 </a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="container mt-5">
					<h1 class="mb-4">會員預約查詢</h1>
					<form th:action="@{/reservations/member/search}" method="get"
						class="mb-4">
						<div class="mb-3">

							<label for="rsvNo" class="form-label">預約編號：</label> <select
								class="form-control" id="rsvNo" name="rsvNo" required>
								<option value="" disabled selected>選擇預約編號</option>
								<option th:each="reservation : ${allReservations}"
									th:value="${reservation.rsvNo}" th:text="${reservation.rsvNo}"></option>
							</select>

						</div>
						<button type="submit" class="btn btn-primary">查詢</button> <a href="/reservations/member/manage"><button class="btn btn-primary">評價</button></a>
					</form>

					<h1 class="mb-4">Member Reservation Details</h1>
					<div>
						<div th:each="reservation : ${reservations}" class="card mb-4">
							<div class="card-body">
								<h5 class="card-title">預約明細</h5>
								<p class="card-text">
									預約編號: <span th:text="${reservation.rsvNo}"></span>
								</p>
								<p class="card-text">
									預約人姓名: <span th:text="${reservation.memberId.name}"></span>
								</p>
								<p class="card-text">
									占卜時間: <span
										th:text="${#temporals.format(reservation.availableTimeNo.startTime, 'yyyy-MM-dd HH:mm')}"></span>
									to <span
										th:text="${#temporals.format(reservation.availableTimeNo.endTime, 'yyyy-MM-dd HH:mm')}"></span>
								</p>
								<p class="card-text">
									占卜項目: <span th:text="${reservation.skillNo.skillName}"></span>
								</p>
								<p class="card-text">
									預約狀態: <span th:text="${reservation.rsvStatusInfo}"></span>
								</p>
								<p class="card-text">
									價錢: <span th:text="${reservation.price}"></span> NT$
								</p>
								<p class="card-text">
									付款狀態: <span th:text="${reservation.paymentStatus}"></span>
								</p>
								<p class="card-text">
									星級評價: <span th:text="${reservation.ratingInfo}"></span>
								</p>
								<p class="card-text">
									評論: <span th:text="${reservation.ratingContent}"></span>
								</p>
								<p class="card-text">
									占卜師回饋: <span th:text="${reservation.ftFeedback}"></span>
								</p>
								<p class="card-text">
									補充: <span th:text="${reservation.note}"></span>
								</p>
							</div>
						</div>
					</div>

					<div th:if="${error}" class="alert alert-danger mt-3" role="alert"
						th:text="${error}"></div>
				</div>
			</main>

		</div>
	</div>

	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebars.js"></script>
	<script src="/js/membercenter.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
