<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品收藏</title>
    
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for header -->
    <link href="/css/headers.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
         @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* 平板顯示 2 欄 */
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr; /* 手機顯示 1 欄 */
            }
        }
    </style>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <h1>修卜人生</h1>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary">想找占卜師</a></li>
              <li><a href="product.html" class="nav-link px-2 link-dark">購物商城</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">占卜論壇</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">線上塔羅小遊戲</a></li>
              <li><a href="regist.html" class="nav-link px-2 link-dark">會員註冊</a></li>
              <li><a href="login.html" class="nav-link px-2 link-dark">會員登入</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/svg/user-solid.svg" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="membercenter.html">會員中心</a></li>
                <li><a class="dropdown-item" href="ftcenter.html">占卜師中心</a></li>
                <li><a class="dropdown-item" href="#">購物車</a></li>
                <li><a class="dropdown-item" href="#">客服中心</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">登出 </a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    <h1>商品收藏</h1>
    
    <div>
        <!-- 收藏列表 -->
        <table border="1">
            <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>收藏時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="collectionTable">
                <!-- Thymeleaf 渲染收藏記錄 -->
                <tr th:each="collection : ${collections}">
                    <td th:text="${collection.prodNo}">商品ID</td>
                    <td th:text="${collection.collectedAt}">收藏時間</td>
                    <td>
                        <button class="remove-btn" 
                                th:data-memId="${collection.memId}" 
                                th:data-prodNo="${collection.prodNo}">
                            取消收藏
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
           
            $(".remove-btn").on("click", function () {
                const memId = $(this).data("memid");
                const prodNo = $(this).data("prodno");

                $.ajax({
                    url: `/api/product-collection/${memId}/${prodNo}`,
                    type: 'DELETE',
                    success: function () {
                        alert("已取消收藏");   
                    },
                    error: function () {
                        alert("取消收藏失敗");
                    }
                });
            });

           
            $("#addCollectionForm").on("submit", function (e) {
                e.preventDefault();
                const memId = $("#memId").val();
                const prodNo = $("#prodNo").val();

                $.ajax({
                    url: `/api/product-collection/${memId}/${prodNo}`,
                    type: 'POST',
                    success: function () {
                        alert("收藏成功");
                        location.reload(); 
                    },
                    error: function () {
                        alert("收藏失敗");
                    }
                });
            });
        });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
