<body>

	<header class="p-3 mb-3 border-bottom">

				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

					<li><a href="#" class="nav-link px-2 link-dark">購物商城</a></li>
					<li><a href="/forum" class="nav-link px-2 link-dark">占卜論壇</a></li>
					<li><a href="#" class="nav-link px-2 link-dark">線上塔羅小遊戲</a></li>
					<li><a href="/register" class="nav-link px-2 link-dark">會員註冊</a></li>
					<li><a href="/login" class="nav-link px-2 link-dark">會員登入</a></li>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">

				<div class="dropdown text-end">

						aria-labelledby="dropdownUser1">

							name="logout">登出 </a></li>

	</header>

	<!-- <div class="b-example-divider"></div> -->
	<div class="container-all">
		<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;margin-right:0 !important;" th:fragment="sidebar">
			<a href="ftcenter"
				class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
				<svg class="bi me-2" width="30" height="24">
					<use xlink:href="#bootstrap" /></svg> <span class="fs-5 fw-semibold">占卜師中心</span>
			</a>
			<ul class="list-unstyled ps-0">
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#home-collapse"
						aria-expanded="true">占卜師中心</button>
					<div class="collapse show" id="home-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="ftcenter" class="link-dark rounded">基本資料</a></li>
							<li><a href="#" class="link-dark rounded">占卜服務設置</a></li>
							<!-- <li><a href="#" class="link-dark rounded">預約查詢</a></li> -->
						</ul>
					</div>
				</li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#dashboard-collapse"
						aria-expanded="false">預約查詢</button>
					<div class="collapse" id="dashboard-collapse">
							<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="/reservations/ft/query" class="link-dark rounded">預約查詢</a></li>
							<li><a href="/reservations/ft/manage" class="link-dark rounded">預約評價</a></li>
							<li><a href="/reaervations/ft/statistics" class="link-dark rounded">預約統計</a></li>
							<li><a href="/reservations/ft/financial" class="link-dark rounded">交易紀錄</a></li>
						</ul>
					</div>
				</li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#orders-collapse"
						aria-expanded="false">商品訂單查詢</button>
					<div class="collapse" id="orders-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/order/ft_order}"  class="link-dark rounded">訂單管理</a></li>
							<li><a th:href="@{/order/ft_order/statistics}" class="link-dark rounded">訂單統計</a></li>
<!-- 							<li><a href="#" class="link-dark rounded">歷史訂單查詢</a></li> -->
						</ul>
					</div>
				</li>
				
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#store-collapse"
						aria-expanded="false">商城管理</button>
					<div class="collapse" id="store-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a  th:href="@{/product/queryAllProduct}" class="link-dark rounded">商品管理</a></li>
							<li><a th:href="@{/product/product_statistics}" class="link-dark rounded">銷售統計</a></li>
						</ul>
					</div>
				</li>

				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed"
						data-bs-toggle="collapse" data-bs-target="#account-collapse"
						aria-expanded="false">Account</button>
					<div class="collapse" id="account-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="resetpassword" class="link-dark rounded">變更密碼</a></li>
							<li><a href="#" class="link-dark rounded">刪除帳號</a></li>
							<li><a href="#" class="link-dark rounded">客服中心</a></li>
							<li><a href="#" class="link-dark rounded logout-link"
								id="logout" name="logout">登出</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>

		<main class="main" style="padding:0 !important;">
			
			<main class="main-content" style="display:block;">
					<div style="display:inline-block;">
							<button class="btn" type="button" style="background-color:#1e6bd5;color:white;margin-right:15px;"><a th:href="@{/product/queryAllProduct}" style="text-decoration:none;color:white;">返回商品列表</a></button>										
					</div>
			
				   <!-- 新增表單 -->
                <form class="addform" method="post" th:action="@{/product/insert}"  th:object="${productVO}" enctype="multipart/form-data">
                    <div class="addprod" >
                        <h5 style="font-weight: 700;">新增商品</h5>
                    </div>
                    
                    <div class="form-divide">
                    	<!-- 表格左側 -->
	                   <div class="left">
		                    <div class="mb-3 name">
		                      <label for="product-name" class="form-label">*商品名稱</label>
		                      <input type="text" th:field="*{prodName}" class="form-control product-name" id="product-name" name="prodname" >                   	                    
		                      <p style="color:red;"></p>
		                      
		                    </div>		                  		               	
		                      
		                    <div class="mb-3 price">
		                        <label for="product-price" class="form-label">*商品價格</label>
		                        <input type="number"  th:field="*{price}" class="form-control product-price" id="product-price" name="price"> 
		                      	<p style="color:red;"></p>
		                      </div>
		
		                      <div class="mb-3 number">
		                        <label for="product-quantity" class="form-label">*商品庫存</label>
		                        <input type="number" th:field="*{availableQuantity}"  class="form-control product-quantity" id="product-quantity" name="quantity">
		                      	<p style="color:red;"></p>
		                      </div>
		
		                      <div class="mb-3">
		                        <label for="product-quantity" class="form-label">*商品狀態</label>
		                        <select class="form-control" th:field="*{status}" id="choose-status" name="status">
		                            <option value="1" selected >上架</option>
		                            <option value="0">下架</option>
		                        </select>
		                      </div>
		                      
		                      <div class="mb-3 info">
		                        <label for="product-info" class="form-label">*商品資訊</label>
		                        <textarea class="form-control product-info" th:field="*{prodDesc}"  placeholder="填入商品相關的介紹(最多250個字)" id="product-info" name="prodinfo"></textarea>
		                        <p style="color:red;"></p>
		                      </div>
		                      
							</div>
							
							<!-- 表格右側 -->
							<div class="right">
		                      <div class="mb-3 right-top img">		                        
								  <div class="left_block">
								     <label class="form-label">*上傳圖片 (預設首圖)</label>
						              <div id="preview" class="drop_zone">
						                <span class="text">預覽圖</span>
						              </div>						        
					             </div>
					             <input type="file" class="form-control product-img" name="photo">
		                      	 <p style="color:red;"></p>
		                      </div>

		                     
		                      <div class="mb-3 right-top two-block hidden">	
		                      	<label class="form-label">圖片二 (選填)</label>	                        
								  <div class="left_block">				  	 
						              <div class="drop_zone two">
						                <span class="text">預覽圖</span>
						              </div>				              
					             </div>
					             <input type="file" class="form-control img-two" name="photo">
<!-- 					             <button type="button" class="btn" style="background-color:lightgray;color:black;">移除</button> -->
		                      </div>
		                      		             
		                     
		                      <div class="mb-3 right-top three-block hidden">		
		                        <label class="form-label">圖片三 (選填)</label>                        
								  <div class="left_block">
						              <div  class="drop_zone three">
						                <span class="text">預覽圖</span>
						              </div>
					             </div>
					             <input type="file" class="form-control img-three" name="photo">
<!-- 					             <button type="button" class="btn" style="background-color:lightgray;color:black;">移除</button> -->
		                      </div>
		                      		                   		                
		                     
							</div>
						
						</div>
						      
						<!-- 底部按鈕 -->                
                      <div class="button-block">
                      	<input type="hidden" name="action" value="insert">
                      	<button type="reset" class="btn btn-primary clear" style="border:none;">清空</button>
                        <button type="submit" class="btn btn-primary add" style="border:none;">建立商品</button>
                    </div>
                   
                  </form>
			
			</main>
			
			
			
		</main>
	</div>

 	<script th:src="@{/js/product.js}"></script>
