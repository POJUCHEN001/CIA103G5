		<main class="main">
				
					<table class="table table-hover " id="myTable">
					    <thead class="thead">
					        <tr class="table-light">
					            <th>商品編號</th>
					            <th>商品名稱</th>                      			                                                       
					            <th>評分次數</th>
					            <th>評分總分</th>
					            <th>平均評分</th>
					            <th>銷售數量</th>				                     
					        </tr>
					    </thead>
					    
					    <tbody class="table-group-divider">
					    
					    	<!--第一列 -->
					        <tr th:each="productVO : ${allProductList}">
					            <td class="prodno" name="prodno" th:text="${productVO.prodNo}"></td>					          
					            <td class="prodname" name="prodname" th:text="${productVO.prodName}"></td>			            
					       		 <td class="ratecount" name="ratecount" th:text="${productVO.ratingCount!=null?productVO.ratingCount : 0}"></td><!-- 評分總次數 -->
					       		 <td class="total" th:text="${productVO.rating!=null?productVO.rating : 0}"></td>	<!-- 總評分數 -->
					       		  <td class="rating" name="rating" th:text="${average[productVO.prodNo]}"></td><!-- 平均評分(四捨五入) -->
					       		   <td class="soldquantity" name="soldquantity" th:text="${productVO.soldQuantity!=null?productVO.soldQuantity : 0}"></td>	
					        </tr>
					        
					    </tbody>
					</table>
